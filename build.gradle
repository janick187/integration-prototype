// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// required by heroku
task stage {
  dependsOn build
}

sourceSets {
  main {
    java {
      srcDirs 'src/main/java'
    }
    resources {
      srcDir 'src/main/java'
    }
  }
}

// Redefine where .class files are written
sourceSets.main.output.classesDir = file('bin')

// Set Main class, output folder for jar and include dependencies
jar {
  manifest {
    attributes 'Main-Class': 'prototype.main.App'
  }
  destinationDir = file('bin')
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

	// https://mvnrepository.com/artifact/joda-time/joda-time
compile group: 'joda-time', name: 'joda-time', version: '2.3'
	
	// https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.13.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.8.0'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'	
}